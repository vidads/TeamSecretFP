<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/feed.css" />
    <title>Feed Page</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark" id="navbarNav">
      <a class="navbar-brand" href="#"
        ><img src="../IMG/legionlogo2.png" height="auto" width="50px"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="../HTML/index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../HTML/Feed.html">Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../HTML/aboutus2.html">About</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              data-toggle="modal"
              data-target="#feedbackModal"
              >Contact Us</a
            >
          </li>
        </ul>
      </div>

      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control-sm mr-sm-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-success my-2 my-sm-0 btn-sm" type="submit">
          Search
        </button>
      </form>
    </nav>

    <!-- Modal Feedback-->
    <div
      class="modal fade"
      id="feedbackModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="recipient-name"
                  placeholder="Enter your name"
                />
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="recipient-email"
                  placeholder="Name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label"
                  >Please give your feedback</label
                >
                <textarea
                  class="form-control"
                  id="message-text"
                  rows="5"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success">Submit</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- left side box links-->
    <h3 class="side-h">C++</h3>
    <section class="section1">
      <div class="s1-channel-list">
        <h6>Topics Channel - Full Stack</h6>
        <ul>
          <li>C++</li>
          <li>Html</li>
          <li>Java</li>
          <li>Javacript</li>
          <li>SQL</li>
          <li>Scrum-Agile</li>
        </ul>
      </div>
      <div class="s1-post-list">
        <h6>Post: 500 > View All</h6>
        <ul>
          <li>C++</li>
          <li>Html</li>
          <li>Java</li>
          <li>Javacript</li>
          <li>SQL</li>
          <li>Scrum-Agile</li>
        </ul>
      </div>
    </section>

    <!-- Footer -->
    <div
      class="navbar navbar-expand-lg navbar-dark fixed-bottom"
      id="footbarNav"
    >
      <div class="container-fluid my-auto">
        <p class="navbar-text pull-left">Legion Â© 2021 | Term and Condition</p>
        <a href="#" class="navbar-btn btn-danger btn-sm btn pull-right my-auto"
          >Site Map</a
        >
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
