    <!-- Modal Feedback-->
    <div
      class="modal fade"
      id="feedbackModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="feedbackModal">
            <form
              id="feedbackForm"
              onsubmit="event.preventDefault(); submitFeedback();"
            >
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="user_name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="user_email"
                  placeholder="name@example.com"
                  required
                />
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label"
                  >Please give your feedback</label
                >
                <textarea
                  class="form-control"
                  id="fback_text"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Submit</button>
                <button
                  type="button"
                  class="btn btn-primary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

        <!-- Modal for username and gender Start -->

        <form
          class="modal form-control"
          tabindex="-1"
          role="dialog"
          id="myModal"
          data-backdrop="static"
          data-keyboard="false"
          onsubmit="event.preventDefault(); saveinfo();"
        >
          <div class="form-group">
            <label for="username" class="col-form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Enter your name"
              maxlength="25"
              required
            />
          </div>
          <div class="modal-body" id="agender">
            <label class="gender-text">What is your gender?</label><br />
            <label class="radio-inline">
              <input type="radio" name="gender" value="Male" checked />
              Male
            </label>
            <label class="radio-inline">
              <input type="radio" name="gender" value="Female" />
              Female
            </label>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-primary"
              data-backdrop="static"
              data-keyboard="false"
            >
              Save changes
            </button>
          </div>
        </form>
        <!-- Model for username and gender End -->
        <div class="col-md-9 dcy-main">
          <!--- \\\\\\\Post-->
          <div class="card dcy-card">
            <div class="card-header">
              <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-between align-items-center">

                  </div>
                </div>
                <ul
                  class="nav nav-tabs card-header-tabs"
                  id="myTab"
                  role="tablist"
                >
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      id="posts-tab"
                      data-toggle="tab"
                      href="#posts"
                      role="tab"
                      aria-controls="posts"
                      aria-selected="true"
                      >Post Feed</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      id="images-tab"
                      data-toggle="tab"
                      role="tab"
                      aria-controls="images"
                      aria-selected="false"
                      href="#images"
                      >Images</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="card-body">
              <div class="tab-content" id="myTabContent">
                <div
                  class="tab-pane fade show active"
                  id="posts"
                  role="tabpanel"
                  aria-labelledby="posts-tab"
                >
                  <div class="form-group">
                    <label class="sr-only" for="message">post</label>
                    <textarea
                      class="form-control"
                      id="message"
                      rows="3"
                      placeholder="Post Feed Here"
                      maxlength="250"
                    ></textarea>
                  </div>
                </div>
                <div
                  class="tab-pane fade"
                  id="images"
                  role="tabpanel"
                  aria-labelledby="images-tab"
                >
                  <div class="form-group">
                    <div class="custom-file">
                      <input
                        type="file"
                        class="custom-file-input"
                        id="customFile"
                        onchange="loadFile(event)"
                      />
                      <label class="custom-file-label" for="customFile"
                        >Upload image</label
                      >
                      <div class="box">
                        <img id="load2" alt="" class="postimg" />
                      </div>
                    </div>
                  </div>
                  <div class="py-4"></div>
                </div>
              </div>
              <div class="btn-toolbar justify-content-between">

                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  ></button>
                </div>
              </div>
            </div>
